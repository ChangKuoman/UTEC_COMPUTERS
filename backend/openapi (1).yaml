            description: Nombre de la motherboard
          price:
            type: integer
            enum: [1000]
            description: Precio de la motherboard
          description:
            type: string
            description: Descripcion de la motherboard
          create_by:
            type: integer 
            enum: [1]
            description: Id de usuario quien creo la motherboard
          date_created:
            type: string
            description: Fecha de creación de la motherboard
          compatibles:
