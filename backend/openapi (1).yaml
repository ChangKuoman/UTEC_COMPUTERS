                enum: [1]
                description: Id de la compatibilidad
              id_motherboard:
                type: integer
                enum: [1]
                description: Id de la motherboard que se le relaciona
              motherboard:
                type: string
                description: Nombre de la motherboard que se relaciona
              id_componet:
