                    description: Id de la motherboard que se relaciona
                  motherboard:
                    type: string
                    description: Nombre de la motherboard que se relaciona
                  id_component:
                    type: integer
                    enum: [1]
                    description: Id del componente que se relaciona
                  component:
                    type: string
                    description: Nombre del componente que se relaciona
          total_motherboards:
            type: integer
            enum: [1]
            description: Total de motherboards



      BodyComponentPost:
        type: object
        description: Diccionario de componentes
        properties:
              name:
                type: string
                description: Nombre del componente
              component_type:
                type: string
                description: Tipo de componente
              token:
                type: string
                description: Encriptacion del usuario quien creo el componente
              description:
                type: string
                description: Descripcion del componente
              price:
                type: integer
                enum: [1000]
                description: Precio del componente
              compatibles:
                type: object
                description: Relacion de compatibilidad entre motherboards y componentes
                properties:
                  id_motherboard:
                    type: integer
                    enum: [1]
                    description: Id de la motherboard que se relaciona
                  motherboard:
                    type: string
                    description: Nombre de la motherboard que se relaciona
                  id_component:
                    type: integer
                    enum: [1]
                    description: Id del componente que se relaciona
                  component:
                    type: string
                    description: Nombre del componente que se relaciona

      BodyComponetPatch:
            type: object
            description: Diccionario de componentes
            properties:
              name:
                type: string
                description: Nombre del componente
              component_type:
                type: string
                description: Tipo de componente
              description:
                type: string
                description: Descripcion del componente
              price:
                type: integer
                enum: [1000]
                description: Precio del componente
              token:
                type: string
                description: Encriptacion del usuario quien modifico el componente
              compatibles:
                type: object
                description: Relacion de compatibilidad entre motherboards y componentes
                properties:
                  id_motherboard:
                    type: integer
                    enum: [1]
                    description: Id de la motherboard que se relaciona
                  motherboard:
                    type: string
                    description: Nombre de la motherboard que se relaciona
                  id_component:
                    type: integer
                    enum: [1]
                    description: Id del componente que se relaciona
                  component:
                    type: string
                    description: Nombre del componente que se relaciona

      ExitosoComponentGet:
        type: object
        properties:
          success:
            type: boolean
            description: Indica que la llamada al servicio fue satisfactoria
          componentes:
            type: object
            description: Diccionario de componentes
            properties:
              name:
                type: string
                description: Nombre del componente
              component_type:
                type: string
                description: Tipo de componente
              description:
                type: string
                description: Descripcion del componente
              price:
                type: integer
                enum: [1000]
                description: Precio del componente
              compatibles:
                type: object
                description: Relacion de compatibilidad entre motherboards y componentes
                properties:
                  id_motherboard:
                    type: integer
                    enum: [1]
                    description: Id de la motherboard que se le relaciona
                  motherboard:
                    type: string
                    description: Nombre de la motherboard que se relaciona
                  id_component:
                    type: integer
                    enum: [1]
                    description: Id del componente que se relaciona
