                $ref: '#/components/schemas/ExitosoCompatiblesGet'
        404:
          $ref: '#/components/responses/NotFound'

    post:
      tags:
      - Compatibles
      summary: Crea un nueva compatibilidad con su informacion respectiva.

      requestBody:
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/BodyCompatiblesPost'
        required: true
      responses:
        200:
          description: (OK) La compatibilidad se creo exitosamente
          content:
            aplication/json:
