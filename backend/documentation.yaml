          500:
            $ref: '#/components/responses/ServerError'

  /simulations:
    get:
      tags:
      - Simulations
      summary: Obtiene la informacion de la base de datos de todas las simulaciones realizadas por el usuario
      responses:
        200:
          description: (OK) Se ha accedido a la información de las simulaciones correctamente
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitosoSimulationGet'
        404:
          $ref: '#/components/responses/NotFound'

    post:
      tags:
      - Simulations
      summary: Agrega una nueva simulacion a la lista de simulaciones realizadas por el usuario

      requestBody:
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/BodySimulationPost'
        required: true
      responses:
        200:
          description: (OK) La simulacion se creo exitosamente
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitosoSimulationPost'
        401:
          $ref: '#/components/responses/Unauthorized'
        422:
          $ref: '#/components/responses/Unprocessable'
        500:
          $ref: '#/components/responses/ServerError'

  /simulations/{idSimulation}:
    get:
        tags:
          - Simulations
        summary: Obtiene toda la información de una simulacion con id=idSimulation.
        parameters:
        - name: idSimulation
          in: path
          description: Identificador de la simulacion
          required: true
          schema:
            type: string
        responses:
          200:
            description: (OK) Se ha accedido a la información de la simulacion correctamente
            content:
              aplication/json:
                schema:
                  $ref: '#/components/schemas/ExitosoSimulationGet'
          404:
            $ref: '#/components/responses/NotFound'

    delete:
        tags:
        - Simulations
        summary: Borra todo la informacion de la simulacion seleccionada
        parameters:
        - name: idSimulation
          in: path
          description: Identificador de la compatibilidad a eliminar
          required: true
          schema:
            type: string
        responses:
          200:
            description: (OK) La simulacion se elimino exitosamente
            content:
              aplication/json:
                schema:
                  $ref: '#/components/schemas/ExitosoSimulationDelete'
          404:
