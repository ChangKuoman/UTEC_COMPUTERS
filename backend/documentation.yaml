          deleted_id:
            type: integer
            enum: [1]
            description: Id correspondiente a la motherboard eliminada
          motherboards:
            type: object
            description: Diccionario de motherboards
            properties:
              name:
                type: string
                description: Nombre de la motherboard
              price:
                type: integer
                enum: [1000]
                description: Precio de la motherboard
              description:
                type: string
                description: Descripcion de la motherboard
              compatibles:
