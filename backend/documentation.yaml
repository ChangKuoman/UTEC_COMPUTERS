openapi: 3.0.1
info:
  title: API UTEC COMPUTERS
  description: Esta api se encarga de administrar motherboards con sus respectivos componentes. Donde genera, actualiza y borra cada uno de ellos. Así como genera una relación de compatibilidad entre la motherboard con los componentes utilizables.
  version: 1.0.0
servers:
- url: http://127.0.0.1:5000/
tags:
- name: UTEC COMPUTERS
  description: API que nos brinda una base de datos de motherboard relacionada con componentes segun la compatibilidades que presentan.

paths:

  /motherboards:
    get:
      tags:
        - Motherboard
      summary: Obtiene toda la infomacion enlistada de la base de datos de las motherboards
      responses:
        200:
          description: (OK) Se ha accedido a la información de la motherboard correctamente
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitosoMotherboardGet'
        404:
          $ref: '#/components/responses/NotFound'

    post:
      tags:
      - Motherboard
      summary: Crea una nueva motherboard con su informacion respectiva.

      requestBody:
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/BodyMotherboardPost'
        required: true

      responses:
        200:
          description: (OK) La motherboard se creo exitosamente
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitosoMotherboardPost'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        422:
          $ref: '#/components/responses/Unprocessable'
        500:
          $ref: '#/components/responses/ServerError'

  /motherboards/{idMotherboard}:

    get:
      tags:
        - Motherboard
      summary: Obtiene toda la información de la base de datos de una motherboard con id=idMotherboard.
      parameters:
      - name: idMotherboard
        in: path
        description: Identificador de la motherboard
        required: true
        schema:
          type: string
      responses:
        200:
          description: (OK) Se ha accedido a la información de la motherboard correctamente
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitosoMotherboardGet'
        404:
          $ref: '#/components/responses/NotFound'

    patch:
      tags:
      - Motherboard
      summary: Actualiza la informacion de una motherboard en la base de datos.
      parameters:
      - name: idMotherboard
        in: path
        description: Identificador de la motherboard a actualizar
        required: true
        schema:
          type: string
      requestBody:
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/BodyMotherboardPatch'
      responses:
        200:
          description: (OK) La motherboard se actualizo exitosamente
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitosoMotherboardPatch'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        404:
          $ref: '#/components/responses/NotFound'
        422:
          $ref: '#/components/responses/Unprocessable'
        500:
          $ref: '#/components/responses/ServerError'

    delete:
      tags:
        - Motherboard
      summary: Borra todo la informacion de la motherboard seleccionada
      parameters:
      - name: idMotherboard
        in: path
        description: Identificador de la motherboard a eliminar
        required: true
        schema:
          type: string
      responses:
        200:
          description: (OK) La motherboard se elimino exitosamente
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitosoMotherboardDelete'
        404:
          $ref: '#/components/responses/NotFound'
        500:
          $ref: '#/components/responses/ServerError'

  /components:
    get:
      tags:
      - Component
      summary: Obtiene toda la infomacion enlistada de la base de datos de los componentes
      responses:
        200:
          description: (OK) Se ha accedido a la información del componente correctamente
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitosoComponentGet'
        404:
          $ref: '#/components/responses/NotFound'

    post:
      tags:
      - Component
      summary: Crea un nuevo componente con su informacion respectiva.

      requestBody:
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/BodyComponentPost'
        required: true
      responses:
        200:
          description: (OK) El componente se creo exitosamente
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitosoComponentPost'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        422:
          $ref: '#/components/responses/Unprocessable'
        500:
          $ref: '#/components/responses/ServerError'

  /components/{idComponent}:

    get:
        tags:
          - Component
        summary: Obtiene toda la información de la base de datos de un componente con id=idComponent.
        parameters:
        - name: idComponent
          in: path
          description: Identificador del componente
          required: true
          schema:
            type: string
        responses:
          200:
            description: (OK) Se ha accedido a la información del componente correctamente
            content:
              aplication/json:
                schema:
                  $ref: '#/components/schemas/ExitosoComponentGet'
          404:
            $ref: '#/components/responses/NotFound'

    patch:
        tags:
        - Component
        summary: Actualiza la informacion de un componente en la base de datos.
        parameters:
        - name: idComponent
          in: path
          description: Identificador del componente a actualizar
          required: true
          schema:
            type: string
        requestBody:
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/BodyComponetPatch'
        responses:
          200:
            description: (OK) El componente se actualizo exitosamente
            content:
              aplication/json:
                schema:
                  $ref: '#/components/schemas/ExitosoComponentPatch'
          401:
            $ref: '#/components/responses/Unauthorized'
          403:
            $ref: '#/components/responses/Forbidden'
          404:
            $ref: '#/components/responses/NotFound'
          422:
            $ref: '#/components/responses/Unprocessable'
          500:
            $ref: '#/components/responses/ServerError'

    delete:
        tags:
        - Component
        summary: Borra todo la informacion del componente seleccionado
        parameters:
        - name: idComponent
          in: path
          description: Identificador del componente a eliminar
          required: true
          schema:
            type: string
        responses:
          200:
            description: (OK) El componente se elimino exitosamente
            content:
              aplication/json:
                schema:
                  $ref: '#/components/schemas/ExitosoComponentDelete'
          404:
            $ref: '#/components/responses/NotFound'
          500:
            $ref: '#/components/responses/ServerError'

  /users:

    get:
      tags:
      - Users
      summary: Obtiene toda la infomacion enlistada de la base de datos de los usuarios
      responses:
        200:
          description: (OK) Se ha accedido a la información de los usuarios correctamente
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitosoUserGet'
        404:
          $ref: '#/components/responses/NotFound'

    post:
      tags:
      - Users
      summary: Crea un nuevo usuario con su informacion respectiva.

      requestBody:
        content:
          aplication/json:
            schema:
              $ref: '#/components/schemas/BodyUserPost'
          aplication/json-login:
            schema:
              $ref: '#/components/schemas/BodyUserPost-Login'
          aplication/json-token:
            schema:
              $ref: '#/components/schemas/BodyUserPost-Token'
        required: true
      responses:
        200:
          description: (OK) El usuario se creo exitosamente
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/ExitosoUserPost'
            aplication/json-login:
              schema:
                $ref: '#/components/schemas/ExitosoUserPost-Login'
            aplication/json-token:
              schema:
                $ref: '#/components/schemas/ExitosoUserPost-Token'
        401:
          $ref: '#/components/responses/Unauthorized'
        403:
          $ref: '#/components/responses/Forbidden'
        422:
          $ref: '#/components/responses/Unprocessable'
        500:
          $ref: '#/components/responses/ServerError'


  /users/{idUser}:

    get:
        tags:
          - Users
        summary: Obtiene toda la información de la base de datos de un usuario con id=idUser.
        parameters:
        - name: idUser
          in: path
          description: Identificador del usuario
          required: true
          schema:
            type: string
        responses:
          200:
            description: (OK) Se ha accedido a la información del usuario correctamente
            content:
              aplication/json:
                schema:
                  $ref: '#/components/schemas/ExitosoUserGet'
          404:
            $ref: '#/components/responses/NotFound'

    patch:
        tags:
        - Users
        summary: Actualiza la informacion de un usuario en la base de datos.
        parameters:
        - name: idUser
          in: path
          description: Identificador del usuario a actualizar
          required: true
          schema:
            type: string
        requestBody:
          content:
            aplication/json:
              schema:
                $ref: '#/components/schemas/BodyUserPatch'
        responses:
          200:
            description: (OK) El usuario se actualizo exitosamente
            content:
              aplication/json:
                schema:
                  $ref: '#/components/schemas/ExitosoUserPatch'
          404:
            $ref: '#/components/responses/NotFound'
          422:
            $ref: '#/components/responses/Unprocessable'
          500:
            $ref: '#/components/responses/ServerError'

    delete:
        tags:
        - Users
        summary: Borra todo la informacion del usuario seleccionado
        parameters:
        - name: idUser
          in: path
          description: Identificador del usuario a eliminar
          required: true
          schema:
            type: string
        responses:
          200:
            description: (OK) El usuario se elimino exitosamente
            content:
              aplication/json:
                schema:
                  $ref: '#/components/schemas/ExitosoUserDelete'
          404:
            $ref: '#/components/responses/NotFound'
          500:
            $ref: '#/components/responses/ServerError'


  /compatibles:
    get:
      tags:
      - Compatibles
      summary: Obtiene toda la infomacion enlistada de la base de datos de las compatibilidades
      responses:
        200:
          description: (OK) Se ha accedido a la información de las compatibilidades correctamente
          content:
            aplication/json:
