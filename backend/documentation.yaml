        403:
          $ref: '#/components/responses/Forbidden'
        422:
          $ref: '#/components/responses/Unprocessable'
        500:
          $ref: '#/components/responses/ServerError'

  /compatibles/{idCompatibles}:
    get:
        tags:
          - Compatibles
        summary: Obtiene toda la información de la base de datos de una compatibilidad con id=idCompatibles.
        parameters:
        - name: idCompatibles
          in: path
          description: Identificador de la compatibilidad
          required: true
