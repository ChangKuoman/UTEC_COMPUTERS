components:

  responses:

    Unauthorized:
      description: (Unauthorized) no hay autorización para llamar al servicio

    NotFound:
      description: (NotFound) no se encontró la información

    BadRequest:
      description: (BadRequest) los datos enviados son incorrectos o hay datos obligatorios no enviados

    ServerError:
      description: Error en el servidor

    Forbidden:
      description: (Denied) no se puede realizar la accion solicitada. Denegado

    Unprocessable:
      description: (Unprocessable) la peticion al servidor no puede ser procesada

  schemas:

      BodyMotherboardPost:
        type: object
        description: Cuerpo requerido para la motherboard
        properties:
          name:
            type: string
            description: Nombre de la motherboard
          price:
            type: integer
            enum: [1000]
            description: Precio de la motherboard
          description:
            type: string
            description: Descripcion de la motherboard
          token:
            type: string
            description: Encriptacion del usuario quien creo la motherboard
          compatibles:
            type: object
            description: Componentes compatibles con la motherboard
            properties:
              id_motherboard:
                type: integer
                enum: [1]
                description: Id de la motherboard que se relaciona
              motherboard:
                type: string
                description: Nombre de la motherboard que se relaciona
              id_component:
                type: integer
                enum: [1]
                description: Id del componente que se relaciona
              component:
                type: string
                description: Nombre del componente que se relaciona

      BodyMotherboardPatch:
            type: object
            description: diccionario de motherboards
            properties:
              name:
                type: string
                description: Nombre de la motherboard
              price:
                type: integer
                enum: [1000]
                description: Precio de la motherboard
              description:
                type: string
                description: Descripcion de la motherboard
              token:
                type: string
                description: Encriptacion del usuario quien modifico la motherboard
              compatibles:
                type: object
                description: Componentes compatibles con la motherboard
                properties:
                  id_motherboard:
                    type: integer
                    enum: [1]
                    description: Id de la motherboard que se relaciona
                  motherboard:
                    type: string
                    description: Nombre de la motherboard que se relaciona
                  id_component:
                    type: integer
                    enum: [1]
                    description: Id del componente que se relaciona
                  component:
                    type: string
                    description: Nombre del componente que se relaciona

      ExitosoMotherboardGet:
        type: object
        properties:
          success:
            type: boolean
            description: Indica que la llamada al servicio fue satisfactoria
          motherboards:
            type: object
            description: diccionario de motherboards
            properties:
              name:
                type: string
                description: Nombre de la motherboard
              price:
                type: integer
                enum: [1000]
                description: Precio de la motherboard
              description:
                type: string
                description: Descripcion de la motherboard
              compatibles:
                type: object
                description: Componentes compatibles con la motherboard
                properties:
                  id_motherboard:
                    type: integer
                    enum: [1]
                    description: Id de la motherboard que se relaciona
                  motherboard:
                    type: string
                    description: Nombre de la motherboard que se relaciona
                  id_component:
                    type: integer
                    enum: [1]
                    description: Id del componente que se relaciona
                  component:
                    type: string
                    description: Nombre del componente que se relaciona
          total_motherboards:
            type: integer
            enum: [1]
            description: Total de motherboards

      ExitosoMotherboardPost:
        type: object
        properties:
          success:
            type: boolean
            description: Indica que la llamada al servicio fue satisfactoria
          create_id:
            type: integer
            enum: [2]
            description: Id de la nueva motherboard
          motherboards:
            type: object
            description: Diccionario de motherboards
            properties:
              name:
                type: string
                description: Nombre de la motherboard
              price:
                type: integer
                enum: [1000]
                description: Precio de la motherboard
              description:
                type: string
                description: Descripcion de la motherboard
              compatibles:
                type: object
                description: Componentes compatibles con la motherboard
                properties:
                  id_motherboard:
                    type: integer
                    enum: [1]
                    description: Id de la motherboard que se relaciona
                  motherboard:
